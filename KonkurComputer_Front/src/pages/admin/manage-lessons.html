<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Manage Lessons and Chapters</title>

 <link rel="stylesheet" href="../../css/styles.css">
 <script src="../../js/admin/adminAuth.js"></script>
</head>

<body>
 <script>
  if (!checkAdminAuth()) {
   throw new Error('Unauthorized access');
  }
 </script>
 <!-- Navigation Bar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
   <a class="navbar-brand" href="../admin/dashboard.html">AdminPanel</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
    aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="adminNavbar">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
     <li class="nav-item">
      <a class="nav-link" href="../admin/dashboard.html">Dashboard</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="../admin/manage-questions.html">Manage
       Questions</a>
     </li>
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="../admin/manage-lessons.html">Manage
       Lessons</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="../admin/manage-users.html">Manage Users</a>
     </li>
    </ul>
    <form class="d-flex">
     <button class="btn btn-outline-danger" type="button" onclick="logout()">Logout</button>
    </form>
   </div>

 </nav>

 <!-- Main Content -->
 <div class="container mt-4">
  <h2>Lessons and Chapters Management</h2>
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addLessonModal">Add New
   Lesson</button>
  <table class="table table-bordered">
   <thead>
    <tr>
     <th>Lesson ID</th>
     <th>Lesson Name</th>
     <th>Chapters</th>
     <th>Actions</th>
    </tr>
   </thead>
   <tbody id="lesson-table-body">
    <!-- Dynamic Rows Go Here -->
   </tbody>
  </table>
 </div>

 <!-- Add Lesson Modal -->
 <div class="modal fade" id="addLessonModal" tabindex="-1" aria-labelledby="addLessonModalLabel" aria-hidden="true">
  <div class="modal-dialog">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" id="addLessonModalLabel">Add New Lesson</h5>
     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
     <form id="add-lesson-form">
      <div class="mb-3">
       <label for="lesson-name" class="form-label">Lesson Name</label>
       <input type="text" class="form-control" id="lesson-name" placeholder="Enter lesson name" required>
      </div>
      <div class="mb-3">
       <label for="chapters" class="form-label">Chapters</label>
       <div id="chapter-container">
        <div class="input-group mb-3 chapter-input">
         <label for="chapter-1" class="form-label">Chapter 1</label>
         <input type="text" class="form-control" id="chapter-1" placeholder="Chapter name" name="chapters[]" required>
         <button type="button" class="btn btn-danger remove-chapter-btn">Remove</button>
        </div>
       </div>
       <button type="button" class="btn btn-primary" id="add-chapter-btn">Add Chapter</button>
      </div>
      <button type="submit" class="btn btn-success">Add Lesson</button>
     </form>
    </div>
   </div>
  </div>
 </div>

 <!-- Edit Lesson Modal -->
 <div class="modal fade" id="editLessonModal" tabindex="-1" aria-labelledby="editLessonModalLabel" aria-hidden="true">
  <div class="modal-dialog">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" id="editLessonModalLabel">Edit Lesson</h5>
     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
     <form id="edit-lesson-form">
      <div class="mb-3">
       <label for="edit-lesson-name" class="form-label">Lesson Name</label>
       <input type="text" class="form-control" id="edit-lesson-name" required>
      </div>
      <div class="mb-3">
       <label for="edit-chapters" class="form-label">Chapters</label>
       <div id="edit-chapter-container"></div>
       <button type="button" class="btn btn-primary" id="edit-add-chapter-btn">Add Chapter</button>
      </div>
      <!-- Hidden Input for Lesson ID -->
      <input type="hidden" id="edit-lesson-id">
      <button type="submit" class="btn btn-success">Save Changes</button>
     </form>
    </div>
   </div>
  </div>
 </div>


 <!-- Bootstrap JS and custom scripts -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="../../js/admin/manage-lessons.js"></script>


</body>

</html>
