<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Personal Test</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="home-page">
  <!-- Student Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fs-3" href="../student/dashboard.html">TestingSystem</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNavbar"
        aria-controls="studentNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="studentNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../student/dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="../student/create-test.html">Create Test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../student/performance-report.html">Performance Report</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-light" type="button" onclick="logout()">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6"> <!-- Added column constraints -->
        <h2 class="text-center text-primary mb-4">Create Your Custom Test</h2>

        <div class="card shadow-lg rounded">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Customize Your Test</h5>

            <!-- Modified Test Creation Form -->
            <form id="create-test-form">
              <div class="mb-3">
                <label for="lesson" class="form-label">Select Lesson</label>
                <select class="form-select" id="lesson" required>
                  <option selected disabled>Select a lesson</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="chapter" class="form-label">Select Chapter</label>
                <select class="form-select" id="chapter" required>
                  <option selected disabled>Select a chapter</option>
                </select>
              </div>

              <div class="mb-4">
                <label class="form-label mb-3">Number of Questions by Difficulty</label>
                <div class="row g-3"> <!-- Added gap spacing -->
                  <div class="col-md-4">
                    <label class="form-label small">Easy Questions</label>
                    <select class="form-select" id="easy-questions">
                      <option value="0">0</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label small">Medium Questions</label>
                    <select class="form-select" id="medium-questions">
                      <option value="0">0</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label small">Hard Questions</label>
                    <select class="form-select" id="hard-questions">
                      <option value="0">0</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="d-grid"> <!-- Changed to d-grid for full-width button -->
                <button type="button" id="generate-test-btn" class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#testTypeModal">
                  Generate Test
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="testTypeModal" tabindex="-1" aria-labelledby="testTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="testTypeModalLabel">Choose Test Type</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please select the type of test you want to create:</p>
          <div class="d-grid gap-2">
            <button id="practice-test-btn" type="button" class="btn btn-outline-primary">Practice Test</button>
            <button id="exam-test-btn" type="button" class="btn btn-outline-secondary">Exam Test</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2025 Online Testing System. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/student/create-test.js"></script>

</body>

</html>
