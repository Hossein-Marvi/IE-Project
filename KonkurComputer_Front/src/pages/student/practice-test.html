<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Practice Test</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- Custom CSS -->
 <link rel="stylesheet" href="../../css/styles.css">
 <style>
  .question-card {
   max-width: 800px;
   margin: 0 auto;
  }

  .feedback-correct {
   color: #28a745;
   font-weight: bold;
  }

  .feedback-incorrect {
   color: #dc3545;
   font-weight: bold;
  }

  .option-correct {
   background-color: rgba(40, 167, 69, 0.1);
  }

  .option-incorrect {
   background-color: rgba(220, 53, 69, 0.1);
  }

  .timer {
   font-size: 1.2rem;
   font-weight: bold;
  }

  .timer-label {
   font-size: 0.8rem;
   color: #6c757d;
  }
 </style>
</head>

<body class="home-page">
 <!-- Student Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
  <div class="container">
   <a class="navbar-brand fs-3" href="../student/dashboard.html">TestingSystem</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNavbar"
    aria-controls="studentNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="studentNavbar">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
     <li class="nav-item">
      <a class="nav-link" href="../student/dashboard.html">Dashboard</a>
     </li>
     <li class="nav-item">
      <a class="nav-link" href="../student/performance-report.html">Performance Report</a>
     </li>
    </ul>
    <form class="d-flex">
     <button class="btn btn-outline-light" type="button" onclick="logout()">Logout</button>
    </form>
   </div>
  </div>
 </nav>

 <!-- Main Content -->
 <div class="container mt-5 pt-5">
  <div class="d-flex justify-content-between align-items-center">
   <h2>Practice Test</h2>
   <div class="d-flex align-items-center">
    <div class="me-4">
     <div class="timer-label">Total Time</div>
     <div class="timer" id="total-timer">00:00</div>
    </div>
    <div class="me-4">
     <div class="timer-label">Question Time</div>
     <div class="timer" id="question-timer">00:00</div>
    </div>
    <div id="progress-indicator">Question 0 of 0</div>
   </div>
  </div>
  <hr>

  <!-- Question Section -->
  <div id="question-section" class="question-card">
   <!-- Questions will be dynamically loaded here -->
  </div>
 </div>

 <!-- Footer Section -->
 <footer class="footer bg-dark text-light text-center py-3 mt-5">
  <p>&copy; 2025 Online Testing System. All Rights Reserved.</p>
 </footer>

</body>

</html>
