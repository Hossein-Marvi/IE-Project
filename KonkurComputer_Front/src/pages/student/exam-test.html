<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Practice Test</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
  .option-label {
   display: block;
   padding: 10px;
   margin: 5px 0;
   border: 1px solid #ddd;
   border-radius: 5px;
   cursor: pointer;
  }

  .option-label:hover {
   background-color: #f8f9fa;
  }

  input[type="radio"]:checked+.option-label {
   background-color: #e9ecef;
   border-color: #0d6efd;
  }

  .progress-indicator {
   display: flex;
   flex-wrap: wrap;
   gap: 5px;
   margin-bottom: 20px;
  }

  .question-dot {
   width: 20px;
   height: 20px;
   border-radius: 50%;
   background-color: #e9ecef;
   cursor: pointer;
  }

  .question-dot.current {
   background-color: #0d6efd;
  }

  .question-dot.answered {
   background-color: #198754;
  }

  .timer {
   font-size: 1.2rem;
   font-weight: bold;
   color: #0d6efd;
  }

  .question-image {
   max-width: 100%;
   height: auto;
   margin: 10px 0;
  }
 </style>
</head>

<body>
 <div class="container mt-4">
  <div class="row">
   <div class="col-md-8 offset-md-2">
    <div class="card">
     <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Practice Test</h3>
      <div>
       <span class="me-3">Total Time: <span id="total-timer" class="timer">00:00</span></span>
       <span>Question Time: <span id="question-timer" class="timer">00:00</span></span>
      </div>
     </div>
     <div class="card-body">
      <div id="progress-section" class="progress-indicator"></div>
      <div id="question-section">
       <div class="text-center">
        <div class="spinner-border" role="status">
         <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading questions...</p>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>

 <!-- Results Modal -->
 <div class="modal fade" id="results-modal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" id="resultsModalLabel">Test Results</h5>
     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body" id="results-content">
     <!-- Results will be inserted here -->
    </div>
    <div class="modal-footer">
     <a href="dashboard.html" class="btn btn-primary">Return to Dashboard</a>
    </div>
   </div>
  </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="../../js/student/exam-test.js"></script>

</body>

</html>
